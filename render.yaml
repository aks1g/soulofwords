services:
  - type: web
    name: sabdo-ki-aatma
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: .
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: sabdo-ki-aatma-db
          property: connectionString
      - key: JWT_SECRET
        value: your-very-strong-secret-key-min-32-characters-long
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000

databases:
  - name: sabdo-ki-aatma-db
    plan: free
    region: singapore
